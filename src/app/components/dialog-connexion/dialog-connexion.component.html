<h2 mat-dialog-title>{{ data?.title }}</h2>
<form 
name="form" 
#f="ngForm" 
(ngSubmit)="f.form.valid && onSubmit()">

     <div mat-dialog-content>
          <!-- création du boucle pour afficher un bouton radio tant qu'il y à une donnée dans le tableau dans dialog-content.component.ts  -->
          <!-- ici ce code sert juste à prouver que mes inputs sont bien liée a mon composant de manière dynamique en utilisant formsmodule-->
          <div>Email : {{ form.email }}</div>
          <div>Mot de passe : {{ form.password }}</div>

          <!-- vrai formulaire -->
          <div  class="radio_dialog">
               <div class="radioselect">
                    <!-- <label for="login" class="labelradio">Login : </label> -->
                    <input type="text" name="login" class="input" [(ngModel)]="form.email" #login="ngModel" required placeholder="Adresse Email">
                    <!-- ngif est tout simplement un if  -->
                    <div class="form_error" *ngIf="login.errors && f.submitted">Le login est requis !</div>
               </div>
               <div class="radioselect">
                    <!-- <label for="password" class="labelradio">Mot de passe : </label> -->
                    <input type="password" name="mdp" class="input" [(ngModel)]="form.password" #password="ngModel" required minlength="5" placeholder="Mot de passe">
                    <div class="form_error" *ngIf="password.errors && f.submitted">
                         <div  *ngIf="password.errors['required']">Le mot de passe est requis !</div>
                         <div  *ngIf="password.errors['minlength']">Le mot de passe doit etre de minimum 5 caractères !</div>
                    </div>

               </div>  
               
               <div mat-dialog-actions class="bottomdialog">
                    <button  class=" btn--border btn-read btn--animated">Se connecter</button>
                    <button mat-button mat-dialog-close routerLink="/Inscription" type="button" class=" btn--border btn-read btn--animated">Créer un compte</button>
               </div>
               <div mat-dialog-actions class="bottomdialog">
                    <button mat-button mat-dialog-close type="button" class=" btn--border btn-read btn--animated">Annuler</button>
                    <button mat-button mat-dialog-close routerLink="/RegenPassword" type="button" class=" btn--border btn-read btn--animated">Mot de passe oublié</button>
               </div>
          </div>
     </div>
</form>
