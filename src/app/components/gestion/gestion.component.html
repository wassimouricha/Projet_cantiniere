<!-- Navbar -->
<app-navbar></app-navbar>
<!-- Contenu -->
<div class="content">
  <form action="#">
    <h1>Modifier un menu</h1>

    <label>ID du menu:</label>
    <input type="id" id="name" name="id" />
    <label>Nom du menu:</label>
    <input [(ngModel)]="menu.label" type="label" name="label">
    <label>Prix du menu:</label>
    <input [(ngModel)]="menu.priceDF" type="priceDF" name="priceDF">

    <button type="submit" click="updateMenu()">Modifier</button>
  </form>
</div>
