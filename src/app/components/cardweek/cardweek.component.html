
    <div class="wrap">
        <div class="card">
            <div class="content" *ngFor="let day of mealsPerDay">
                
                <h2><a (click)="openDialog()">{{day.name}}</a></h2>
                <div class="card-int" *ngFor="let meal of day.meals">
                    <img  src="{{meal.image}}" alt="{{meal.image}}">
                    <p> Plat  :  {{meal.label}} </p>
                </div>

                
            </div>
        </div>

    </div>
