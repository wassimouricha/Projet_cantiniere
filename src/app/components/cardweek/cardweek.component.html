<div class="content" *ngFor="let day of mealsPerDay">
    <h2 class="meal__day"><a (click)="openDialog()">{{day.name}}</a></h2>
  <div class="meal" *ngFor="let meal of day.meals">
    <div class="meal__hero">
        <!-- Image venant de l'api pour chaques repas -->
        <img  src="{{meal.image}}" alt="Image_du_repas_Api">
      <img src="https://www.och-lco.ca/wp-content/uploads/2015/07/unavailable-image.jpg" alt="Image du repas"
        class="meal__img">
    </div>
    <div class="meal__content">
      <div class="meal__heading">
        <p class="meal__title"> {{meal.label}} </p>
      </div>
      <div class="meal__description">
        <p class="meal__description">Prix: {{ meal.priceDF }}€</p>

      </div>
      <div class="meal__details"></div>
    </div>
  </div>
</div>
